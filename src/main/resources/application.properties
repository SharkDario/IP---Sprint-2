spring.application.name=todolist
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# activate the console
spring.h2.console.enabled = true
# give an url to the console
spring.h2.console.path = /h2-console
# indicate to Spring Boot which is the DB's url
spring.datasource.url = jdbc:h2:mem:testdb
# h2 is the driver
# jdbc connectivity the db with java
# mem allocate in memory (url from db if not)
# testdb - db's name
# expiration we can provide any value
jwt.expiration = ${EXPIRATION_TIME}
# environment variable: Base64 format and minimum length 32 bytes
jwt.secret = ${SECRET_KEY}

